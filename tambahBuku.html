<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Buku</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f9fafb; margin: 0; padding: 0; }
        .navbar { display: flex; justify-content: space-between; padding: 1rem 5%; background: #2563eb; color: white; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #2563eb; color: white; padding: 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand"><i class="fas fa-book-open"></i> Marketplace Buku</div>
        <div class="navbar-menu">
            <a href="index.html" style="color:white; text-decoration:none;">Beranda</a>
            <a href="tampilanBuku.html" style="color:white; text-decoration:none;">Daftar Buku</a>
        </div>
    </nav>

    <!-- Form Tambah Buku -->
    <section class="container">
        <h1>Tambah Buku Baru</h1>
        <form id="tambahBukuForm">
            <input type="text" id="judul" placeholder="Judul Buku" required>
            <input type="text" id="penulis" placeholder="Penulis" required>
            <input type="number" id="harga" placeholder="Harga (Rp)" required>
            <textarea id="deskripsi" placeholder="Deskripsi" required></textarea>
            <button type="submit">Tambahkan Buku</button>
        </form>
    </section>

    <script>
        document.getElementById("tambahBukuForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const judul = document.getElementById("judul").value;
            const penulis = document.getElementById("penulis").value;
            const harga = document.getElementById("harga").value;
            const deskripsi = document.getElementById("deskripsi").value;

            const bukuBaru = { judul, penulis, harga, deskripsi };
            let daftarBuku = JSON.parse(localStorage.getItem("bukuList")) || [];
            daftarBuku.push(bukuBaru);
            localStorage.setItem("bukuList", JSON.stringify(daftarBuku));

            alert("Buku berhasil ditambahkan!");
            window.location.href = "tampilanBuku.html"; // Redirect ke halaman daftar buku
        });
    </script>

</body>
</html>
